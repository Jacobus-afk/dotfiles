[window]

opacity = 0.9
startup_mode = "Fullscreen"

[font]

normal.family = "IosevkaTerm Nerd Font"
bold.family = "IosevkaTerm Nerd Font"
italic.family = "IosevkaTerm Nerd Font"
bold_italic.family = "IosevkaTerm Nerd Font"

size = 10.0

# normal.family = "FiraCode Nerd Font"
# bold.family = "FiraCode Nerd Font"
# italic.family = "FiraCode Nerd Font"
# bold_italic.family = "FiraCode Nerd Font"
#
# size = 8.0

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" },
{ key = "NumpadEnter", chars = "\r" },
]

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

#[colors.cursor]
#cursor = '#c0caf5'
#text = '#1a1b26'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
